<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a><b>BLOCKBUSTER</b>FLIX</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>
      
            <form [formGroup]="recoveryPasswordForm" (ngSubmit)="onSubmit()">
              <div class="input-group mb-3">
                <input formControlName="new_password" type="password" class="form-control" placeholder="New password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input formControlName="new_password_confirmation" type="password" class="form-control" placeholder="Confirm new password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block">Change password</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
      
            <p class="mt-3 mb-1">
              <a routerLink="/login">Login</a>
            </p>
          </div>
        </div>
      </div>
</div>
