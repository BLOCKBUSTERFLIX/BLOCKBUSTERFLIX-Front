<div style="margin-left: 5rem;">
    <div *ngIf="columns && data">
      <div class="row">
                    <!-- TABLE: LATEST ORDERS -->
                    <div class="card">
                      <div class="card-header border-transparent">
                        <h3 class="card-title">{{this.table}}</h3>

                        <div class="card-tools">
                          <button (click)="post()" class="btn btn-tool">
                            <i class="bi bi-plus-lg"></i>
                          </button>
<!--                           <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                          </button>
                          <button type="button" class="btn btn-tool" data-card-widget="remove">
                            <i class="fas fa-times"></i>
                          </button>
 -->                        </div>
                      </div>
                      <!-- /.card-header -->
                      <div class="card-body p-0">
                        <div class="table-responsive">
                          <table class="table m-0">
                            <thead>
                            <tr>
                              <th *ngFor="let colum of columns">{{ colum }}</th>
                              <th>Acción</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let obj of data">
                              <td *ngFor="let column of columns">{{ obj[column] }}</td>
                              <td>
                                <div class="wrapper p-3">
                                  <!-- Botón con dropdown -->
                                  <div class="btn-group">
                                      <button type="button" style="border: none; background-color: transparent;" data-toggle="dropdown">
                                        <i class="bi bi-three-dots-vertical"></i>
                                      </button>
                                      <div class="dropdown-menu">
                                          <a class="dropdown-item" style="cursor: pointer;" (click)="put(obj['id'])"><i class="fa fa-edit"></i> Editar</a>
                                          <a class="dropdown-item" style="cursor: pointer;" (click)="delete(obj['id'])"><i class="fa fa-trash"></i> Eliminar</a>
                                          <div class="dropdown-divider"></div>
                                          <a class="dropdown-item text-danger"><i class="fa fa-sign-out-alt"></i> Salir</a>
                                      </div>
                                  </div>
                                </div>
                              </td>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                        <!-- /.table-responsive -->
                      </div>
                      <!-- /.card-body -->
                      <div class="card-footer clearfix">
                        <a href="javascript:void(0)" class="btn btn-sm btn-info float-left">Place New Order</a>
                        <a href="javascript:void(0)" class="btn btn-sm btn-secondary float-right">View All Orders</a>
                      </div>
                      <!-- /.card-footer -->
                    </div>
                    <!-- /.card -->
      </div>
    </div>
  </div>

    <!-- jQuery y Bootstrap JS (Necesarios para el modal) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
