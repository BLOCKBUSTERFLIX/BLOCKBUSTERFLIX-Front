<div style="width: 100%; margin: auto;"> 
    <form [formGroup]="inventorieForm" (ngSubmit)="onSubmit()">
      <div class="card-body">

        <div class="form-group">
            <label for="film_id">Peliculas</label>
            <select class="form-control" id="film_id" formControlName="film_id">
              <option value="">Seleccione una pelicula</option>
              <option *ngFor="let film of films" [value]="film.id">
                {{ film.title }}
              </option>
            </select>
            <div *ngIf="errors.film_id" class="text-danger">
              {{ errors.film_id[0] }}
            </div>
        </div>
        <div class="form-group">
            <label for="store_id">Tienda</label>
            <select class="form-control" id="store_id" formControlName="store_id">
              <option value="">Seleccione una tienda</option>
              <option *ngFor="let store of stores" [value]="store.id">
                {{ addresses[store.id].address }}
              </option>
            </select>
            <div *ngIf="errors.store_id" class="text-danger">
              {{ errors.store_id[0] }}
            </div>
        </div>
      </div>
  
      <div class="card-footer">
        <button type="submit" class="btn btn-primary" [disabled]="inventorieForm.invalid">
          {{ inventorieId ? 'Actualizar inventario' : 'Crear inventario' }}
        </button>
      </div>
    </form>
  </div>
