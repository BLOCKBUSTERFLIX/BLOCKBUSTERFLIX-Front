<div style="width: 100%; margin: auto;"> 
    <form [formGroup]="actorForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input type="text" class="form-control" id="firstName" formControlName="first_name" placeholder="Ingrese el nombre">
          <div *ngIf="errors.first_name" class="text-danger">
            {{ errors.first_name[0] }}
          </div>
        </div>
        
        <div class="form-group">
          <label for="lastName">Apellido</label>
          <input type="text" class="form-control" id="lastName" formControlName="last_name" placeholder="Ingrese el apellido">
          <div *ngIf="errors.last_name" class="text-danger">
            {{ errors.last_name[0] }}
          </div>
        </div>
      </div>
  
      <div class="card-footer">
        <button type="submit" class="btn btn-primary" [disabled]="actorForm.invalid">
          {{ actorId ? 'Actualizar Actor' : 'Crear Actor' }}
        </button>
      </div>
    </form>
  </div>
