<div style="width: 100%; margin: auto;">
    <form [formGroup]="storeForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div class="form-group">
          <label for="manager_staff_id">Gerente</label>
          <select class="form-control" id="manager_staff_id" formControlName="manager_staff_id">
            <option value="" disabled selected>Seleccione un gerente</option>
            <option *ngFor="let staff of staffList" [value]="staff.id">
              {{ staff.first_name }} {{ staff.last_name }}
            </option>
          </select>
          <div *ngIf="errors.manager_staff_id" class="text-danger">
            {{ errors.manager_staff_id[0] }}
          </div>
        </div>
  
        <div class="form-group">
          <label for="address_id">Dirección</label>
          <select class="form-control" id="address_id" formControlName="address_id">
            <option value="" disabled selected>Seleccione una dirección</option>
            <option *ngFor="let address of addresses" [value]="address.id">
              {{ address.address }}
            </option>
          </select>
          <div *ngIf="errors.address_id" class="text-danger">
            {{ errors.address_id[0] }}
          </div>
        </div>
      </div>
  
      <div class="card-footer">
        <button type="submit" class="btn btn-primary" [disabled]="storeForm.invalid">
          {{ storeId ? 'Actualizar Tienda' : 'Crear Tienda' }}
        </button>
      </div>
    </form>
  </div>
