<div style="width: 100%; margin: auto;">
    <form [formGroup]="staffForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div class="form-group">
          <label for="first_name">Nombre</label>
          <input type="text" class="form-control" id="first_name" formControlName="first_name" placeholder="Ingrese el nombre">
          <div *ngIf="errors.first_name" class="text-danger">
            {{ errors.first_name[0] }}
          </div>
        </div>
  
        <div class="form-group">
          <label for="last_name">Apellido</label>
          <input type="text" class="form-control" id="last_name" formControlName="last_name" placeholder="Ingrese el apellido">
          <div *ngIf="errors.last_name" class="text-danger">
            {{ errors.last_name[0] }}
          </div>
        </div>

        <div class="form-group">
            <label for="store_id">Tienda</label>
            <select class="form-control" id="store_id" formControlName="store_id">
              <option value="" disabled selected>Seleccione una tienda</option>
              <option *ngFor="let store of stores" [value]="store.id">
                {{ store.id }}
              </option>
            </select>
            <div *ngIf="errors.store_id" class="text-danger">
              {{ errors.store_id[0] }}
            </div>
          </div>
  
          <div class="form-group">
            <label for="address_id">Dirección</label>
            <select class="form-control" id="address_id" formControlName="address_id">
              <option value="" disabled selected>Seleccione una dirección</option>
              <option *ngFor="let address of addresses" [value]="address.id">
                {{ address.address }}
              </option>
            </select>
            <div *ngIf="errors.address_id" class="text-danger">
              {{ errors.address_id[0] }}
            </div>
          </div>
  
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingrese el correo electrónico">
          <div *ngIf="errors.email" class="text-danger">
            {{ errors.email[0] }}
          </div>
        </div>
  
        <div class="form-group">
          <label for="active">Activo</label>
          <select class="form-control" id="active" formControlName="active">
            <option value="1">Sí</option>
            <option value="0">No</option>
          </select>
          <div *ngIf="errors.active" class="text-danger">
            {{ errors.active[0] }}
          </div>
        </div>
  
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Ingrese el nombre de usuario">
          <div *ngIf="errors.username" class="text-danger">
            {{ errors.username[0] }}
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingrese la contraseña">
          <div *ngIf="errors.password" class="text-danger">
            {{ errors.password[0] }}
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Rol</label>
        <select class="form-control" id="role" formControlName="role_id">
          <option value="">Seleccione un role</option>
          <option *ngFor="let role of roles" [value]="role.id">
            {{ role.role }}
          </option>
        </select>
        <div *ngIf="errors.role_id" class="text-danger">
          {{ errors.role_id[0] }}
        </div>
      </div>
  
      <div class="card-footer">
        <button type="submit" class="btn btn-primary" [disabled]="staffForm.invalid">
          {{ staffId ? 'Actualizar Usuario' : 'Crear Usuario' }}
        </button>
      </div>
    </form>
  </div>
