<div style="width: 100%; margin: auto;"> 
  <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="form-group">
        <label for="city">Ciudad</label>
        <input type="text" class="form-control" id="city" formControlName="city" placeholder="Ingrese el nombre de la ciudad">
        <div *ngIf="errors.city" class="text-danger">
          {{ errors.city[0] }}
        </div>
      </div>

      <div class="form-group">
        <label for="country">País</label>
        <select class="form-control" id="country" formControlName="country_id">
          <option value="">Seleccione un país</option>
          <option *ngFor="let country of countries" [value]="country.id">
            {{ country.country }}
          </option>
        </select>
        <div *ngIf="errors.country_id" class="text-danger">
          {{ errors.country_id[0] }}
        </div>
      </div>
    </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-primary" [disabled]="cityForm.invalid">
        {{ cityId ? 'Actualizar Ciudad' : 'Crear Ciudad' }}
      </button>
    </div>
  </form>
</div>
