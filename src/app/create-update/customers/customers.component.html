<div style="width: 100%; margin: auto;"> 
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="card-body">

        <div class="form-group">
            <label for="store_id">Tienda</label>
            <select class="form-control" id="store_id" formControlName="store_id">
              <option value="">Seleccione una tienda</option>
              <option *ngFor="let store of stores" [value]="store.id">
                {{ addresses[store.id].address }}
              </option>
            </select>
            <div *ngIf="errors.store_id" class="text-danger">
              {{ errors.store_id[0] }}
            </div>
        </div>

        <div class="form-group">
          <label for="title">Nombre</label>
          <input type="text" class="form-control" id="first_name" formControlName="first_name" placeholder="Ingrese el nombre">
          <div *ngIf="errors.first_name" class="text-danger">
            {{ errors.first_name[0] }}
          </div>
        </div>

        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input type="text" class="form-control" formControlName="last_name" placeholder="Ingrese el apellido">
            <div *ngIf="errors.last_name" class="text-danger">
              {{ errors.last_name[0] }}
            </div>
        </div>

        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Ingrese el correo">
            <div *ngIf="errors.email" class="text-danger">
              {{ errors.email[0] }}
            </div>
        </div>

  
        <div class="form-group">
          <label for="address_id">Dirección</label>
          <select class="form-control" id="address_id" formControlName="address_id">
            <option value="">Seleccione una dirección</option>
            <option *ngFor="let address of addresses" [value]="address.id">
              {{ address.address }}
            </option>
          </select>
          <div *ngIf="errors.address_id" class="text-danger">
            {{ errors.address_id[0] }}
          </div>
        </div>
      </div>
  
      <div class="card-footer">
        <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">
          {{ customerId ? 'Actualizar Cliente' : 'Crear Cliente' }}
        </button>
      </div>
    </form>
  </div>
